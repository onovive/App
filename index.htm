  <script>
    function checkPasscode() {
      const passcode = document.getElementById("passcodeInput").value;
      const submitButton = document.getElementById("submitPasscode");
      submitButton.classList.add("loading");
      submitButton.disabled = true;
      submitButton.textContent = "Attendi";

      fetch(`${SCRIPT_URL}?action=verifyPasscode&passcode=${encodeURIComponent(passcode)}`)
        .then((response) => response.json())
        .then((data) => {
          if (data.valid) {
            currentPasscode = passcode;
            // currentClueIndex = data.progress;
            document.getElementById("mainContent").style.display = "block";
            document.getElementById("passcodeSection").style.display = "none";
            fetchClues();
          } else {
            document.getElementById("errorMessage").textContent = "Il codice è errato o è già stato inviato. Si prega di riprovare.";
          }
        })
        .catch((error) => {
          console.error("Error verifying passcode:", error);
          document.getElementById("errorMessage").textContent = "Si è verificato un errore. Riprova più tardi.";
        })
        .finally(() => {
          submitButton.classList.remove("loading");
          submitButton.disabled = false;
          submitButton.textContent = "Invio";
        });
    }

    function fetchClues() {
      document.getElementById("clueContainer").innerHTML = "Caricamento indizio..."; // Clear previous clues

      fetch(`${SCRIPT_URL}?action=getClues`)
        .then((response) => response.json())
        .then((data) => {
          if (data.error) {
            throw new Error(data.error);
          }
          clues = data;
          fetchImages();
        })
        .catch((error) => {
          console.error("Error fetching clues:", error);
          document.getElementById("clueContainer").innerHTML = ""; // Clear any existing content
          addCluePopup("Si è verificato un errore durante il recupero degli indizi. Riprova più tardi.", false);
        });
    }

    function fetchImages() {
      fetch(`${SCRIPT_URL}?action=getImages&passcode=${encodeURIComponent(currentPasscode)}`)
        .then((response) => response.json())
        .then((data) => {
          if (data.error) {
            throw new Error(data.error);
          }
          // console.log(data); // Log data to check the structure

          // Clear previous images
          uploadedImages = {};

          // Populate uploadedImages with the fetched image URLs
          Object.keys(data).forEach((key, index) => {
            uploadedImages[index] = {
              url: data[key],
              name: `Image ${index + 1}`, // Adjust if needed
            };
          });

          displayAllClues(); // Display clues along with images
        })
        .catch((error) => {
          console.error("Error fetching images:", error);
          document.getElementById("clueContainer").innerHTML = ""; // Clear any existing content
          addCluePopup("Si è verificato un errore durante il recupero delle immagini. Riprova più tardi.", false);
        });
    }

    function showNextClue() {
      if (currentClueIndex < clues.length - 1) {
        currentClueIndex++;
        displayAllClues();
      }
    }

    currentClueIndex = 0;

    function displayAllClues() {
      const clueContainer = document.getElementById("clueContainer");
      clueContainer.innerHTML = ""; // Clear previous clues
      if (currentClueIndex < clues.length) {
        addCluePopup(
          clues[currentClueIndex].question,
          true,
          currentClueIndex + 1,
          uploadedImages[currentClueIndex]?.url // Pass the stored image URL if it exists
        );

        // Create navigation buttons
        createNavigationButtons();
      }

      if (currentClueIndex === clues.length) {
        let submitButtonContainer = document.getElementById("submitButtonContainer");
        if (!submitButtonContainer) {
          submitButtonContainer = document.createElement("div");
          submitButtonContainer.id = "submitButtonContainer";
          submitButtonContainer.className = "flex justify-center mt-4";

          const submitButton = document.createElement("button");
          submitButton.textContent = "Invia";
          submitButton.className = "w-full py-4 text-lg font-semibold bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300";

          submitButton.addEventListener("click", function () {
            showCompletionMessage(); // Call completion function
          });

          submitButtonContainer.appendChild(submitButton);
          clueContainer.appendChild(submitButtonContainer);
        }
      }

      window.scrollTo(0, document.body.scrollHeight);
    }

    function addCluePopup(text, numbered = false, clueNumber = null, imageUrl = null) {
      const container = document.getElementById("clueContainer");
      const clueContainer = document.createElement("div");
      clueContainer.className = "clue-container bg-white p-4 rounded-lg shadow-lg mb-6";
      clueContainer.id = `clue-${clueNumber}`;

      if (numbered && clueNumber !== null) {
        const numberDiv = document.createElement("div");
        numberDiv.className = "clue-number text-lg font-semibold text-blue-600 mb-2";
        numberDiv.textContent = `Indizio n° ${clueNumber}`;
        clueContainer.appendChild(numberDiv);
      }

      const questionDiv = document.createElement("div");
      questionDiv.className = "clue-question text-gray-800 mb-4";
      questionDiv.textContent = text;
      clueContainer.appendChild(questionDiv);

      const uploadContainer = document.createElement("div");
      uploadContainer.className = "flex items-center";

      const imageInput = document.createElement("input");
      imageInput.type = "file";
      imageInput.accept = "image/*";
      imageInput.className = "clue-image-input hidden";
      imageInput.required = true;
      uploadContainer.appendChild(imageInput);

      const cameraIcon = document.createElement("i");

      // Check if an image has been uploaded for this clue
      const storedImage = uploadedImages[clueNumber - 1];
      console.log(storedImage);
      console.log(uploadedImages);
      if (storedImage === undefined) {
        cameraIcon.innerHTML = `<span style="font-size: 19px; font-family: 'Arial', sans-serif; font-weight: normal; padding-left: 8px;">Carica l’indizio</span>`;
      } else if (storedImage.url !== "") {
        cameraIcon.innerHTML = `<span style="font-size: 19px; font-family: 'Arial', sans-serif; font-weight: normal; padding-left: 8px;">Modifica l’indizio</span>`;
      } else {
        cameraIcon.innerHTML = `<span style="font-size: 19px; font-family: 'Arial', sans-serif; font-weight: normal; padding-left: 8px;">Carica l’indizio</span>`;
      }

      cameraIcon.style.marginTop = "6px";
      cameraIcon.className = "fas fa-camera text-xl text-gray-500 cursor-pointer hover:text-gray-700 transition duration-300";

      uploadContainer.appendChild(cameraIcon);
      clueContainer.appendChild(uploadContainer);

      const imagePreview = document.createElement("div");
      imagePreview.className = "clue-image-preview";
      clueContainer.appendChild(imagePreview);

      if (storedImage) {
        const img = document.createElement("img");
        img.src = storedImage.url;
        img.className = "preview-image w-32 h-32 object-cover rounded-lg shadow-sm";
        imagePreview.appendChild(img);
      }

      cameraIcon.addEventListener("click", function () {
        imageInput.click();
      });

      imageInput.addEventListener("change", function (event) {
        const files = event.target.files;
        const previewContainer = clueContainer.querySelector(".clue-image-preview");
        previewContainer.innerHTML = "";
        cameraIcon.innerHTML = `<span style="font-size: 19px; font-family: 'Arial', sans-serif; font-weight: normal; padding-left: 8px;">Modifica l’indizio</span>`;

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          // Check file size (15 MB = 15 * 1024 * 1024 bytes)
          if (file.size > 15 * 1024 * 1024) {
            showErrorMessage("Il file supera il limite di 15 MB. Carica un file più piccolo.");
            return;
          }
          if (file.type.match("image.*")) {
            const reader = new FileReader();
            reader.onload = function (e) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.className = "preview-image w-32 h-32 object-cover rounded-lg shadow-sm";
              previewContainer.appendChild(img);

              // Store the uploaded image for this clue
              uploadedImages[clueNumber - 1] = {
                url: e.target.result,
                name: file.name,
              };
            };
            reader.readAsDataURL(file);

            // Compress and upload the image using Pica
            const picaInstance = pica();
            const imgElement = new Image();
            imgElement.src = URL.createObjectURL(file);
            imgElement.onload = async function () {
              const canvas = document.createElement("canvas");
              const aspectRatio = imgElement.width / imgElement.height;

              const maxWidth = 1024;
              const maxHeight = 1024;

              if (aspectRatio > 1) {
                canvas.width = Math.min(imgElement.width, maxWidth);
                canvas.height = canvas.width / aspectRatio;
              } else {
                canvas.height = Math.min(imgElement.height, maxHeight);
                canvas.width = canvas.height * aspectRatio;
              }

              try {
                const resizedCanvas = await picaInstance.resize(imgElement, canvas, {
                  quality: 2,
                  alpha: false,
                });

                const compressedBlob = await picaInstance.toBlob(resizedCanvas, "image/jpeg", 0.3);

                const bufferReader = new FileReader();
                bufferReader.onload = function (event) {
                  const arrayBuffer = event.target.result;
                  const byteArray = new Uint8Array(arrayBuffer);
                  const array = Array.from(byteArray);

                  globalData[file.name] = {
                    array: array,
                    clueNumber: clueNumber,
                  };

                  addImageToDrive(currentPasscode);
                };
                bufferReader.readAsArrayBuffer(compressedBlob);
              } catch (error) {
                console.error("Error compressing image:", error);
              }
            };
          }
        }
      });

      container.appendChild(clueContainer);
      window.scrollTo(0, document.body.scrollHeight);
    }
